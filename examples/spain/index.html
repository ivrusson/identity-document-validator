<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Validator Example</title>
    <script src="../../dist/index.global.js"></script>
</head>
<body>
    <h1>ID Validator</h1>
    <label for="idInput">Enter ID to validate:</label>
    <input type="text" id="idInput">
    <button onclick="validateID()">Validate</button>
    <div id="validationResult"></div>

    <script>
        function validateID() {
            const id = document.getElementById('idInput').value;
            const resultElement = document.getElementById('validationResult');

            // Assuming your library exposes a validateSpainID function
            const result = IdentityDocumentValidator.validators.spain.validate(id);

            if (result.isValid) {
                resultElement.textContent = 'Valid ID';
                resultElement.style.color = 'green';
            } else {
                resultElement.textContent = `Invalid ID: ${result.error}`;
                resultElement.style.color = 'red';
            }
        }
    </script>
</body>
</html>
